<body background="bg.jpg">
<div id="text" style='
        color:#ffff00;
        font-size:256px;
        font-weight:bold; 
        text-shadow    : 
       2px  2px 1px #003366,
      -2px  2px 1px #003366,
       2px -2px 1px #003366,
      -2px -2px 1px #003366,
       2px  0px 1px #003366,
       0px  2px 1px #003366,
      -2px  0px 1px #003366,
       0px -2px 1px #003366; '></div>
<script>
function getUrlVars() {
        var vars = [],
          max = 0,
          hash = "",
          array = "";
        var url = window.location.search;

        hash = url.slice(1).split("&");
        max = hash.length;
        for (var i = 0; i < max; i++) {
          array = hash[i].split("=");
          vars.push(array[0]);
          vars[array[0]] = decodeURI(array[1]);
        }
        return vars;
      }

window.onload = function() {
        para = getUrlVars();
        t = para["t"];
        console.log(t);
        if (t !== undefined) {
          document.getElementById("text").innerHTML = t;
        }
        // bg = para["bg"];
        // console.log(bg);
        // if (bg !== undefined) {
        //   document.body.style.backgroundImage = new URL(bg);
        }
      };
</script>
